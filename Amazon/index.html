<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Amazon</title>
		<link rel="stylesheet" href="style.css">
		<script defer src="https://kit.fontawesome.com/054ff63032.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="nav-logo border">
					<div class="logo"></div>
				</div>
				<div class="nav-location border">
					<div class="location-icon">
						<i class="fa-solid fa-location-dot"></i>
					</div>
					<div class="location next-line">
						<span class="small-font" id="location-deliver">
							Deliver to
						</span>
						<br>
						<span class="bold-font" id="location-india">
							India
						</span>
					</div>
				</div>
				<div class="search-bar">
					<div class="selection">
						<select>
							<option>All</option>
							<option>Arts & Craft</option>
							<option>Automotive</option>
							<option>Books</option>
							<option>Computer</option>
						</select>
					</div>
					<input placeholder="Search Amazon" id="search-input"/>
					<div class="search-icon">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
				</div>
				<div id="language" class="border">
					EN
				</div>
				<div class="account border next-line">
					<span class="small-font" id="sign-in">Hello, sign in</span>
					<span class="bold-font">Account & Lists</span>
				</div>
				<div class="returns border next-line">
					<span class="small-font" id="returns">Returns</span>
					<span class="bold-font">& Orders</span>
				</div>
				<div class="cart-icon border">
					<i class="fa-solid fa-cart-shopping"></i>
					<span class="bold-font">Cart</span>
				</div>
			</div>
			<div class="sub-nav-bar">
				<div class="sub-nav-bar-border">
					<div id="all-hamburger">
						<i class="fa-solid fa-bars"></i>
					</div>
					<span id="all-text">All</span>
				</div>
				<span class="sub-nav-text sub-nav-bar-border">Today's Deals</span>
				<span class="sub-nav-text sub-nav-bar-border">Customer Service</span>
				<span class="sub-nav-text sub-nav-bar-border">Registry</span>
				<span class="sub-nav-text sub-nav-bar-border">Gift Cards</span>
				<span class="sub-nav-text sub-nav-bar-border">Sell</span>
			</div>
		</header>
	</body>
</html>
